<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="./css/style.css">
    <title>Chatter</title>

  </head>
	<body>
    <div class="container">
      <div class="row">
        <div class="card-wrapper col s8 offset-s2">
          <div class="card deep-purple">
            <div class="card-content deep-purple darken-1">
              <div class="card-title center"><h3 class="white-text">Chatter</h3></div>
            </div>
            <div class="card-action">
              <form action="chat.html" class="form">
                <div class="input-field">
                  <input name="username" type="text" id="name" required>
                  <label for="name" class="white-text">Username</label>
                </div>
                <div class="input-field">
                  <select name="room">
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="Europe">Europe</option>
                    <option value="Australia">Australia</option>
                  </select>
                  <label class="white-text">Room</label>
                </div>
                <button type="submit" class="btn btn-large">
                  <i class="material-icons left">login</i>Join
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Peloader -->
    <div class="preloader-wrapper big active loader">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>	

  <script>
    const loader = document.querySelector('.loader');
    loader.style.display = 'none';

    document.addEventListener('DOMContentLoaded', function() {
      const elems = document.querySelectorAll('select');
      const instances = M.FormSelect.init(elems);

      document.querySelector('.form').addEventListener('submit', e => {
        e.preventDefault();
        document.querySelector('.card').style.display = 'none';
        loader.style.display = 'block';
        setTimeout(() => {
          loader.style.display = 'none';
          document.querySelector('.form').submit();
        }, 2500);
      })
    });
  </script>
</html>
