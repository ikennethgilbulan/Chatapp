  <div class="container">
    <nav class="deep-purple">    
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo center">Chatter</a>
          <ul class="right">
            <li>
              <a href="./index.html" class="btn waves-effect waves-light flow-text">Leave <i class="material-icons right">exit_to_app</i></a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="row">
      <div style="background-color: #000000" class="col m3">
        <div class="chat-sidebar">
          <div class="room-info">
            <h6><i class="material-icons left">chat</i>Room</h6>
            <h2 id="room-name"></h2>
            <h6><i class="material-icons left">group</i> Users</h6>
            <ul id="users" class="collection"></ul>
          </div>
        </div>
      </div>

      <div class="col m9 grey lighten-4">
        <div class="chat-messages"></div>
      </div>

      <div class="col s12 deep-purple">
        <div class="chat-form-container">
          <form id="chat-form">
            <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" class="white-text"/>
            <button id="send" class="btn waves-effect"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
